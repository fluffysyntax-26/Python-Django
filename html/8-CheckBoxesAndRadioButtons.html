Checkboxes
<form> 
    <p> 
        <input type="checkbox" name="Addons" id="purchase_keyboard" value = "Keyboard" checked>
        <label for="purchase_keyboard">Keyboard</label>
    </p>

<p>
    <input type="checkbox" name="Addons" id="purchase_mouse" value = "Mouse" >
    <label for="purchase_mouse">Mouse</label>
</p>
<button type = "submit">Submit</button> ?addons=keyboard,mouse
</form>

Radio Buttons

<form> 
    <p> 
        <input type="radio" name="Languages" id="lang_java" value = "java" >
        <label for="lang_java">Java</label>
    </p>

<p>
    <input type="radio" name="Languages" id="lang_python" value = "python" required>
    <label for="lang_python">Python</label>
</p>
<button type = "submit">Submit</button> ?choose=java,python
</form>

<p>
    Use checkboxes when the user has to select many options<br>
    Use Radion buttons when the user has to select one option from many options
</p>
